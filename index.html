<body>

  <!-- INÍCIO NAVBAR -->

<header id="header"></header>

  <!-- FIM DA NAVBAR -->


  <!-- INÍCIO CONTEÚDO PRINCIPAL -->
  <main>
    <div>
      <h2 class="cardapio" id="cardapio">Cardápio</h2>
    </div>
    <div class="container my-4">


      <!-- Primeira linha de cards -->
      <div id="cards-list" class="row"></div>
  </main>
  <!-- FIM CONTEÚDO PRINCIPAL -->


  <section>
    <div class="contato">
      <h2 id="contato">Fale Conosco</h2>

      <p class="paragraph3">Sinta-se à vontade em nos chamar:</p>

      <ul type="none" class="contatos">
        <li><strong>Nosso WhatsApp:</strong> (01) 99999-7878</li>
        <li><strong>Instagram: </strong><a href="https://www.instagram.com/gabriel_martinsleite/"

        <li><strong>Github:</strong> <a href="https://github.com/Gabrielleite000" target="_blank">Gabrielleite000</a></li>
      </ul>

      <form class="contato-form" action="#" method="post">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </div>
  </section>
